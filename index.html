<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arizona Trivia</title>




    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!--  -->


    <!-- Link Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Bitter|Permanent+Marker" rel="stylesheet">



    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="bg">
        <div class="header">

            <div id="az-flag-img">

                <img src="assets/images/arizona-state-flag.png" alt="az-state-flag" width="150px" height="80px"></img>

            </div>


            <h1>Arizona Trivia</h1>
            <!-- <form><input type='radio' name='answer' value='answer1' id='answer1'> Answer1<br></form> -->



        </div>

        <div id="jQueryDiv">






        </div>


        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

        <script type="text/javascript">

            //Insert Questions Here

            var triviaQuestions = [{ question: "Question 1", answer1: "Answer 1", answer2: "Answer 2", answer3: "Answer 3", answer4: "Answer 4", correctAnswer: 1 }, { question: "Question 2", answer1: "Answer 1", answer2: "Answer 2", answer3: "Answer 3", answer4: "Answer 4", correctAnswer: 2 }, { question: "Question 3", answer1: "Answer 1", answer2: "Answer 2", answer3: "Answer 3", answer4: "Answer 4", correctAnswer: 3 }, { question: "Question 4", answer1: "Answer 1", answer2: "Answer 2", answer3: "Answer 3", answer4: "Answer 4", correctAnswer: 4 }, { question: "Question 5", answer1: "Answer 1", answer2: "Answer 2", answer3: "Answer 3", answer4: "Answer 4", correctAnswer: 1 }];

            var questionNumber = 0;

            var totalCorrect = 0;

            var totalIncorrect = 0;




            //Display Start Screen

            $("#jQueryDiv").html(" <div id='playArea'> <h1>Test your knowledge of Arizona!</h1><button id='startButton'>Start!</button></div>");


            //Start the game

            $("#startButton").click(function () {



                Math.floor(Math.random() * 10 + 1);  //random # between 1 and 10


                //Initialize the first question

                $("#jQueryDiv").html(" <div id='playArea' > <h2>" + triviaQuestions[questionNumber].question + "</h2><form ><input type='radio' name='answer' value='answer1' id='answer1'> <p1>" + triviaQuestions[questionNumber].answer1 + "</p1><br><input type='radio' name='answer' value='answer2' isCorrect='incorrect' id='answer2'> <p2>" + triviaQuestions[questionNumber].answer2 + "</p2><br><input type='radio' name='answer' value='answer3' isCorrect='incorrect' id='answer3'> <p3>" + triviaQuestions[questionNumber].answer3 + "</p3><br><input type='radio' name='answer' value='answer4' isCorrect='incorrect' id='answer4'> <p4>" + triviaQuestions[questionNumber].answer4 + "</p4></form></div>");

                initalizeQuestion();


                $("#answer1").click(function () {

                    if (triviaQuestions[questionNumber].correctAnswer == 1) {

                        totalCorrect = totalCorrect + 1;
                    }

                    else {
                        totalIncorrect = totalIncorrect + 1;

                    }

                    updateQuestion();



                });

                $("#answer2").click(function () {

                    if (triviaQuestions[questionNumber].correctAnswer == 2) {

                        totalCorrect = totalCorrect + 1;
                    }

                    else {
                        totalIncorrect = totalIncorrect + 1;

                    }



                    updateQuestion();

                });

                $("#answer3").click(function () {

                    if (triviaQuestions[questionNumber].correctAnswer == 3) {

                        totalCorrect = totalCorrect + 1;
                    }

                    else {
                        totalIncorrect = totalIncorrect + 1;

                    }

                    updateQuestion();

                });

                $("#answer4").click(function () {

                    if (triviaQuestions[questionNumber].correctAnswer == 4) {

                        totalCorrect = totalCorrect + 1;
                    }

                    else {
                        totalIncorrect = totalIncorrect + 1;

                    }
                    updateQuestion();


                });



                console.log(questionNumber);
                //  setTimeout(function(){ $("#jQueryDiv").html(" <div id='playArea'> <h1>Test your knowledge of Arizona!</h1><button id='startButton'>Start!</button></div>"); }, 3000);    

                return;
            });


            function initalizeQuestion() {




                $("h2").text(triviaQuestions[questionNumber].question);

                $("p1").text(triviaQuestions[questionNumber].answer1);
                $("p2").text(triviaQuestions[questionNumber].answer2);
                $("p3").text(triviaQuestions[questionNumber].answer3);
                $("p4").text(triviaQuestions[questionNumber].answer4);

                //console.log(triviaQuestions[questionNumber].answers[0].correctAnswer)
            }





            function updateQuestion() {


                if (questionNumber < triviaQuestions.length - 1) {
                    questionNumber = questionNumber + 1;

                    $("h2").text(triviaQuestions[questionNumber].question);
                    $("p1").text(triviaQuestions[questionNumber].answer1);
                    $("p2").text(triviaQuestions[questionNumber].answer2);
                    $("p3").text(triviaQuestions[questionNumber].answer3);
                    $("p4").text(triviaQuestions[questionNumber].answer4);
                    

                }

                else {

                    $("#jQueryDiv").html(" <div id='playArea' > <h2> End of Game</h2>");


                }

                console.log(totalCorrect);
                console.log(totalIncorrect);
            }

        </script>


    </div>
</body>

</html>
